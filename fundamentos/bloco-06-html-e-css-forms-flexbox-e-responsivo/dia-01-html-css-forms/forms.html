<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Formulário: Cadastro de Currículo</h1>
  </header>
  <main>
    <form action="" method="GET">

      <fieldset>

        <div>
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>

        <div>

          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" maxlength="50" required>

        </div>

        <div>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>

        <div>
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </div>

        <div>
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>

        <div>
          <label for="estado">Estado</label>
          <select name="estado" id="estado" required>
            <option value="">Selecione seu Estado</option>
          </select>
        </div>

        <div>
          <label for="tipoDaCasa">Tipo de Imóvel:</label>
          <input type="radio" name="tipoDaCasa" id="house" required> Casa
          <input type="radio" name="tipoDaCasa" id="apt" required> Apartamento
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label for="resumeSummary">Resumo do currículo</label>
          <textarea name="resumeSummary" id="resumeSummary" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div>
          <label for="role">Cargo</label>
          <input type="text" name="role" id="role" maxlength="40" required>
        </div>

        <div>
          <label for="roleDescription">Descrição do cargo</label>
          <input type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
        </div>

        <div>
          <label for="startDate">Data de início</label>
          <input type="date" name="startDate" id="startDate" required>
        </div>

      </fieldset>

      <div>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>

    </form>
  </main>

</body>
<script src="script.js"></script>

</html>
